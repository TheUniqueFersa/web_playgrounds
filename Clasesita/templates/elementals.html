<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../statics/styles/main.css">
    <script src="https://kit.fontawesome.com/19e0c4481e.js" crossorigin="anonymous"></script>
    <title>Tests</title>
</head>
<body>
    <header>
    <i class="fa-brands fa-youtube" style="color: var(--primary-color);"></i>
    <h1>YuTu</h1>
  </header>
    <div id="player"></div>

    <div class="controls-bar">
        <button id="playPausebtn">
            <i class="fa-solid fa-pause"></i>
        </button> 
        <label for="volumeSlider">Volumen:</label>
        <button type="text" id="muteBtn"><i class="fa-solid fa-play"></i></button> 
        <input type="range" max="100"  id="volumeSlider">

        <!-- <span class="time">
            <span id="currentTime">00:00</span>
            <span id="duration">00:00</span>
        </span> -->
        <label for="seekBar">Duracion:</label>
        <input type="range" min="0" max="100" value="0" id="seekBar">
    </div>
    
    <script src="https://youtube.com/iframe_api"></script>
    <script src="../dynamics/js/elementals.js"></script>
</body>
</html>
